<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面|北航大学生活动</title>
    <link rel="stylesheet" href="webjars/layui/2.5.6/css/layui.css">
</head>
<body>

<form class="layui-form" action="login" ><!--提交给这个controller-->
    <div class="layui-form-item">
        <label class="layui-form-label">账户</label>
        <div class="layui-input-inline">
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入系统管理员账户" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="login">登录</button>
        </div>
    </div>
</form>

<script src="webjars/layui/2.5.6/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','layer'],function () {
        var form = layui.form
            ,layer = layui.layer;
        form.on('submit(login)',function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var userName = $("username").val();
            var password = $("password").val();
            var params = {};
            params.username = userName;
            params.password = password;
            alert(params)
            $.ajax({
                type:'post',
                url:'login.html',
                data:JSON.stringify(params),
                contentType:'application/json;charset=utf-8',
                dataType:'html',
                success:function (data) {
                    window.location.href = './index.html';
                },
                error:function () {
                    alert('Failed');
                }
            })
            alert(JSON.stringify(data.field));
            return false;
        })

    });
</script>

</body>
</html>
