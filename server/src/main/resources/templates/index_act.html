<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>活动后台管理|北航大学生活动</title>
    <link rel="stylesheet" href="/webjars/layui/2.5.6/css/layui.css" media="all">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">北航大学生活动</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${id}"></a>
            </li>
            <li class="layui-nav-item"><a th:href="@{/u/logout}">登出</a></li>
        </ul>
    </div>


    <div class="layui-body">
        <div style="padding: 15px;">
            <div class="demoTable">
                搜索ID：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoSearch" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <table class="layui-hide" id="activity" lay-filter="actTable"></table>
        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" >
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">活动管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">子标签1</a></dd>
                        <dd><a href="">子标签2</a></dd>
                        <dd><a href="">子标签3</a></dd>
                        <dd><a href="">子标签4</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-footer">
        © ARS-AM-2
    </div>
</div>

<script type="text/html" id="barCheck">
    <a class="layui-btn layui-btn-xs" lay-event="permit">批准</a>
</script>
<script src="/webjars/layui/2.5.6/layui.js"></script>
<script type="text/javascript">
    layui.use(['laypage', 'layer', 'table', 'element'], function(){
        var layer = layui.layer //弹层
            ,table = layui.table //表格
            ,element = layui.element //元素操作

        //监听Tab切换
        element.on('tab(activity)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#activity'
            ,height: 420
            ,url: '/admin/activities/authed' //数据接口
            ,title: '活动表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,id: 'activity'
            ,cols:
                [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                        ,{field: 'released_by', title: '发布者', width:100,sort: true}
                        ,{field: 'category', title: 'Category', width:100}
                        ,{field: 'title', title: '项目名', width:100,sort: true}
                        ,{field: 'ddl', title: '报名截止时间', width: 140,sort: true}
                        ,{field: 'begin', title: '开始时间', width: 110, sort: true}
                        ,{field: 'end', title: '结束时间', width: 110, sort: true}
                        ,{field: 'brief', title: '简介', width: 100}
                        ,{field: 'is_open', title: '审核', width: 100, sort: true}
                        ,{field: 'lmt_people_num', title: '人数上限', width: 110, sort: true}
                        ,{field: 'state', title: '状态', width: 100, sort: true}
                        ,{field: 'extra', title: '额外信息', width: 135}
                        ,{fixed: 'right', width: 165, align:'center', toolbar: '#barCheck'}
                    ]
                ]
            // ,response: {
            //     statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            // }
            // ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
            //     return {
            //         "code": res.status, //解析接口状态
            //         "msg": res.message, //解析提示文本
            //         "count": res.total, //解析数据长度
            //         "data": res.rows.item //解析数据列表
            //     };
            // }
            // ,data:[{
            //     "id": "1"
            //     ,"released_by": "a"
            //     ,"category": "a"
            //     ,"title": "a"
            //     ,"ddl": "a"
            //     ,"begin": "a"
            //     ,"end": "a"
            //     ,"brief": "a"
            //     ,"is_open": "a"
            //     ,"lmt_people_num": "a"
            //     ,"state": "a"
            //     , "extra":"a"
            // }, {
            //     "id": "2"
            //     ,"released_by": "a"
            //     ,"category": "a"
            //     ,"title": "a"
            //     ,"ddl": "a"
            //     ,"begin": "a"
            //     ,"end": "a"
            //     ,"brief": "a"
            //     ,"is_open": "a"
            //     ,"lmt_people_num": "a"
            //     ,"state": "a"
            //     , "extra":"a"
            // },]
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoSearch = $('#demoSearch');
                //执行重载
                table.reload('testSearch', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoSearch.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听头工具栏事件
        table.on('toolbar(actTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(actTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            var id = data.id;
            if(layEvent === 'permit'){
                //console.log(data);
                //向服务端发送批准指令
                $.ajax({
                    url:'/admin/activities/permit',
                    type:'PUT',
                    data:data,
                    dataType:'json',
                    success:function (data) {
                        //修改table里的状态
                        document.getElementById('activity').getElementById(id).state = 1;
                        layer.msg('批准成功');
                    },
                    error:function (data) {
                        layer.msg(data)
                    }
                })
            }
        });
    });
</script>
</body>
</html>
