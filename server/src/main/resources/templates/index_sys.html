<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统后台管理|北航大学生活动</title>
    <link rel="stylesheet" href="/webjars/layui/2.5.6/css/layui.css">
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">北航大学生活动</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${session.admin.username}"></a>
            </li>
            <li class="layui-nav-item"><a th:href="@{/u/logout}" >登出</a></li>
        </ul>
    </div>


    <div class="layui-body">
        <div style="padding: 15px;">
            <div class="demoTable">
                搜索用户名：
                <div class="layui-inline">
                    <input class="layui-input" name="username" id="demoSearch" autocomplete="off">
                </div>
                <button id="searchBtn" class="layui-btn" data-type="reload">搜索</button>
            </div>
            <table class="layui-hide" id="userInfo" lay-filter="userTable"></table>
        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" >
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/sysadmin/index_act}">活动管理</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/sysadmin/index_sys}">用户管理</a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/sysadmin/index_tag}">标签管理</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-footer">
        © ARS-AM-2
    </div>
</div>
<script type="text/html" id="tagCheck">
    <a class="layui-btn layui-btn-xs" lay-event="tag">Tag</a>
</script>
<script src="/webjars/layui/2.5.6/layui.js"></script>
<script type="text/javascript">
    layui.use(['laypage', 'layer', 'table', 'element'],function () {
        var layer = layui.layer //弹层
            ,table = layui.table //表格
            ,element = layui.element //元素操作

        //监听Tab切换
        element.on('tab(userInfo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        var tableIns = table.render({
            elem: '#userInfo'
            ,height: 420
            ,url: '/sysadmin/users'
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,id: 'userInfo'
            ,cols:
                [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                        ,{field: 'username', title: '用户名', width:100,sort: true}
                        ,{field: 'email', title: '邮箱', width:100,sort: true}
                        ,{field: 'phoneNum', title: '手机号码', width:100,sort: true}
                        ,{field: 'password', title: '密码', width:100,sort: true}
                        ,{field: 'state', title: '权限', width:100,sort: true}
                        ,{field: 'firstName', title: '首名', width:100,sort: true}
                        ,{field: 'lastName', title: '次名', width:100,sort: true}
                        ,{field: 'studentId', title: '学号', width:100,sort: true}
                        ,{field: 'avatarUrl', title: 'avatarUrl', width:100,sort: true}
                        ,{field: 'gender', title: '性别', width:100,sort: true}
                        ,{fixed: 'right', width: 165, align:'center', toolbar: '#tagCheck'}
                    ]
                ]
            ,parseData:function(res) {
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.length, //解析数据长度
                    "data": res //解析数据列表
                };
            }
        });

        var $ = layui.$;
        tableIns.reload({
            where:{
                username:""
            }
            ,page:{
                curr:1
            }
        })

        $('#searchBtn').on('click', function(){
            console.log('click');
            var demoSearch = $('#demoSearch');
            tableIns.reload({
                where:{
                    username:demoSearch.val()
                }
                ,page:{
                    curr:1
                }
            })
        });

        //监听行工具事件
        table.on('tool(userTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            var userId = data.id;
            if(layEvent === 'tag'){
                $.ajax({
                    url:'sysadmin/tags',
                    type:'GET',
                    data:{"id":userId},
                    success:function (data) {
                        var jsonData = JSON.parse(data);
                        layer.msg(String(jsonData.message));
                        window.location.href = jsonData;
                    },
                    error:function (data) {
                        layer.msg(data)
                    }
                })
            }
        });
    });

</script>
</body>
</html>
